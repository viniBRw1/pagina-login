<!DOCTYPE html>
<html>
	<head>
		<title>login teste</title>
	</head>
	<link  rel="stylesheet" href="../css/primeiro.css">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

	<body>
		<header>
			<div class="logo"><i class="fa-solid fa-skull-crossbones"></i></div>
			<div class="conf"><i class="fa-solid fa-gear"></i></div>
		</header>
		<section id="conteudo" class="cont">
	

			<div id="log" class="logg">
				<h2>login</h2>

				
					<i class="fa-regular fa-user"><input type="text" id="user" placeholder="usuario"></i>
					
					<i class="fa-solid fa-lock"><input type="password" id="password" placeholder="senha"></i>
				
                
				<div class="cont-opc">
					<button id="entrar">login</button>
					<button id="cad-form">cadastro</button>
				</div>
            </div>


			<div id="cad" class="logg">
				<h2>cadastro</h2>

				<label><i class="fa-regular fa-user"><input type="text" id="nome-cad" placeholder="usuario"></i></label>
				

				<label><i class="fa-solid fa-envelope"><input type="email" placeholder="email" id="email"></i></label>
				

				<label><i class="fa-solid fa-lock"><input type="password" id="password-cad" placeholder="senha"></i></label>
				

				<label><i class="fa-solid fa-lock"><input type="password" id="password-cad-conf" placeholder="confirmar senha"></i></label>
				


				<div class="cont-opc">
					<button id="login">login</button>
					<button id="cadastro">cadastrar</button>
				</div>

			</div>
		</section>
		<footer></footer>
		<script src="../js/primeiro.js"></script>
		<script src="https://kit.fontawesome.com/6e40564002.js" crossorigin="anonymous"></script>	
	</body>
</html>
